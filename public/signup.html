<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sign up – EasyPost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    async function loadConfig(){
      const res = await fetch('/api/public-config');
      return await res.json();
    }
    window.addEventListener('DOMContentLoaded', async () => {
      const cfg = await loadConfig();
      const supabase = createClient(cfg.supabaseUrl, cfg.supabaseAnonKey, { auth: { persistSession: true, detectSessionInUrl: true } });
      document.getElementById('signup').onclick = async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm').value;
        const invite = document.getElementById('invite').value;
        if (!email || !password || !confirm || !invite) { document.getElementById('status').textContent='All fields required'; return; }
        if (password !== confirm) { document.getElementById('status').textContent='Passwords do not match'; return; }
        // Create via server (invite-only)
        let out = { success:false };
        try {
          const resp = await fetch('/api/auth/create-user', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, password, inviteCode: invite }) });
          out = await resp.json();
        } catch (e) {
          document.getElementById('status').textContent = 'Network error creating user';
          return;
        }
        if (!out.success) { document.getElementById('status').textContent = out.error || 'Signup failed'; return; }
        // Then sign in
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        document.getElementById('status').textContent = error ? error.message : 'Success';
        if (!error) {
          await fetch('/api/auth/sync-profile', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ user_id: data.user.id, email }) });
          location.replace('/accounts.html');
        }
      };
    });
  </script>
</head>
<body class="center" style="min-height:100dvh">
  <div class="card white" style="width:400px;max-width:92%">
    <h2 style="margin:0 0 6px">Sign up</h2>
    <p class="muted" style="margin:0 0 12px">Invite-only. Enter your email, password, and team access password.</p>
    <div class="row" style="gap:8px;flex-direction:column">
      <input id="email" type="email" placeholder="you@company.com"/>
      <input id="password" type="password" placeholder="Password"/>
      <input id="confirm" type="password" placeholder="Confirm password"/>
      <input id="invite" placeholder="Team access password"/>
      <button id="signup" class="btn btn-primary" style="width:100%">Create account</button>
    </div>
    <div id="status" class="muted" style="margin-top:8px"></div>
  </div>
  <footer class="center" style="gap:12px;margin:24px 0">
    <a href="/privacy.html">Privacy</a>
    <span class="muted">•</span>
    <a href="/tos.html">Terms</a>
  </footer>
</body>
</html>
