<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Managed Accounts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header class="nav"><div class="nav-inner">
    <div class="brand"><span class="dot"></span> EasyPost</div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/managed.html">Managed</a>
      <a href="/sources.html">Sources</a>
      <a href="/performance.html">Performance</a>
      <a href="/random.html">Random</a>
      <a href="/saved.html">Saved</a>
      <a href="/docs.html">Docs</a>
      <a href="/logout.html">Logout</a>
    </div>
  </div></header>
  <main>
  <h2>Managed Accounts</h2>
  <div id="authStatus" class="muted" style="margin-bottom:8px">Checking session…</div>
  <div id="actionStatus" class="muted" style="margin:-4px 0 12px 0"></div>

  <div class="row section">
    <input id="username" placeholder="@username"/>
    <input id="goal" placeholder="Goal (plain text)"/>
    <input id="audience" placeholder="Audience (plain text)"/>
    <input id="ownerSlackId" placeholder="Owner Slack ID (U...)"/>
    <input id="ownerDisplayName" placeholder="Owner display name"/>
    <select id="preferredGender">
      <option value="any" selected>Preferred: Any</option>
      <option value="men">Preferred: Men</option>
      <option value="women">Preferred: Women</option>
    </select>
    <label class="muted"><input type="checkbox" id="autogenEnabled"/> Auto-Gen</label>
    <button id="add" class="btn btn-primary">Add / Update</button>
    <button id="genAll" class="btn btn-outline">Generate Daily Now (All enabled)</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Username</th><th>Owner</th><th>Goal</th><th>Audience</th><th>Pref. Gender</th><th>Auto-Gen</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    async function loadConfig(){ const r = await fetch('/api/public-config'); return await r.json(); }

    async function loadProfiles() {
      const res = await fetch('/api/accounts');
      const data = await res.json();
      const tbody = document.getElementById('rows');
      tbody.innerHTML = '';
      data.forEach(a => {
        const tr = document.createElement('tr');
        const cs = a.content_strategy || {};
        tr.innerHTML = '<td class="col-username">@'+a.username+'</td>'+
          '<td>'+(a.owner_display_name||'')+(a.owner_slack_id? ' ('+a.owner_slack_id+')':'' )+'</td>'+
          '<td>'+(cs.goal||'')+'</td>'+
          '<td>'+(cs.audience||'')+'</td>'+
          '<td>'+(cs.preferredGender||'any')+'</td>'+
          '<td><input type="checkbox" '+(cs.autogenEnabled?'checked':'')+' data-u="'+a.username+'" class="toggle"/></td>'+
          '<td>'+
            '<button class="btn btn-outline" data-prev="'+a.username+'">Preview</button> '+
            '<button class="btn btn-outline gen" data-u="'+a.username+'">Generate</button> '+
            '<button class="btn btn-outline edit" data-u="'+a.username+'">Edit</button>'+
          '</td>';
        tbody.appendChild(tr);
      });

      document.querySelectorAll('.toggle').forEach(el => {
        el.onchange = async () => {
          await fetch('/api/accounts', { method:'PATCH', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username: el.dataset.u, autogenEnabled: el.checked }) });
        };
      });

      document.querySelectorAll('button.btn').forEach(btn => {
        if (btn.dataset.prev) btn.onclick = () => window.open('/preview/' + btn.dataset.prev, '_blank');
      });
      document.querySelectorAll('button.gen').forEach(btn => {
        btn.onclick = async () => {
          const username = btn.dataset.u;
          setStatus(`Generating for @${username}…`);
          btn.disabled = true;
          try {
            const res = await fetch('/api/generate-daily?username=' + encodeURIComponent(username));
            const json = await res.json().catch(() => ({}));
            if (!res.ok || json.success === false) throw new Error(json.error || 'Request failed');
            const r = Array.isArray(json.results) ? json.results[0] : null;
            if (!r) throw new Error('No result returned');
            if (r.success !== true) {
              const err = r.error || (r.slack && r.slack.error) || 'Slack delivery failed';
              throw new Error(err);
            }
            const posts = r.posts;
            setStatus(`Sent ${posts ?? ''} posts to Slack for @${username}.`, 'ok');
          } catch (e) {
            setStatus(`Error generating for @${username}: ${e.message}`, 'err');
          } finally {
            btn.disabled = false;
          }
        };
      });

      // Inline edit handlers
      document.querySelectorAll('button.edit').forEach(btn => {
        btn.onclick = () => startEditRow(btn.closest('tr'));
      });
    }

    document.getElementById('add').onclick = async () => {
      const payload = {
        username: document.getElementById('username').value.replace('@',''),
        goal: document.getElementById('goal').value,
        audience: document.getElementById('audience').value,
        ownerSlackId: document.getElementById('ownerSlackId').value,
        ownerDisplayName: document.getElementById('ownerDisplayName').value,
        autogenEnabled: document.getElementById('autogenEnabled').checked,
        preferredGender: document.getElementById('preferredGender').value
      };
      await fetch('/api/accounts', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      await loadProfiles();
    };

    document.getElementById('genAll').onclick = async () => {
      const btn = document.getElementById('genAll');
      setStatus('Triggering daily generation for all enabled accounts…');
      btn.disabled = true;
      try {
        const res = await fetch('/api/generate-daily');
        const json = await res.json().catch(() => ({}));
        if (!res.ok || json.success === false) throw new Error(json.error || 'Request failed');
        const count = Array.isArray(json.results) ? json.results.length : (json.count ?? '');
        setStatus(`Triggered Slack messages for ${count} account(s).`, 'ok');
      } catch (e) {
        setStatus('Error triggering generation: ' + e.message, 'err');
      } finally {
        btn.disabled = false;
      }
    };

    // Auth guard
    const cfg = await loadConfig();
    const supabase = createClient(cfg.supabaseUrl, cfg.supabaseAnonKey, { auth: { persistSession: true } });
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) { document.getElementById('authStatus').textContent = 'Not logged in. Redirecting to login…'; setTimeout(()=> location.href = '/login.html', 800); }
    else { document.getElementById('authStatus').textContent = `Logged in as ${session.user.email}`; loadProfiles(); }

    function setStatus(text, kind) {
      const el = document.getElementById('actionStatus');
      el.textContent = text;
      el.style.color = kind === 'err' ? '#b00020' : (kind === 'ok' ? '#2e7d32' : '#666');
    }

    // Helpers for inline editing
    function startEditRow(tr){
      const username = tr.querySelector('.col-username').textContent.replace('@','').trim();
      const cells = tr.querySelectorAll('td');
      const ownerCell = cells[1];
      const goalCell = cells[2];
      const audienceCell = cells[3];
      const prefCell = cells[4];
      const autoCell = cells[5];
      const actionsCell = cells[6];

      // Extract current values
      const ownerText = ownerCell.textContent.trim();
      let owner_display_name = ownerText.replace(/\s*\(.+\)$/, '').trim();
      let owner_slack_id = (ownerText.match(/\(([^)]+)\)/)||[])[1] || '';
      const goal = goalCell.textContent.trim();
      const audience = audienceCell.textContent.trim();
      const preferredGender = prefCell.textContent.trim() || 'any';
      const autogenEnabled = autoCell.querySelector('input')?.checked || false;

      ownerCell.innerHTML = '<input class="inline ownerName" placeholder="Owner name" value="'+escapeHtml(owner_display_name)+'" style="width: 95%" />\n'
        + '<input class="inline ownerSlack" placeholder="Owner Slack ID" value="'+escapeHtml(owner_slack_id)+'" style="width: 95%; margin-top:4px" />';
      goalCell.innerHTML = '<input class="inline goal" placeholder="Goal" value="'+escapeHtml(goal)+'" style="width: 95%" />';
      audienceCell.innerHTML = '<input class="inline audience" placeholder="Audience" value="'+escapeHtml(audience)+'" style="width: 95%" />';
      prefCell.innerHTML = '<select class="inline prefGender" style="width: 95%">'
        + '<option value="any"'+(preferredGender==='any'?' selected':'')+'>any</option>'
        + '<option value="men"'+(preferredGender==='men'?' selected':'')+'>men</option>'
        + '<option value="women"'+(preferredGender==='women'?' selected':'')+'>women</option>'
        + '</select>';
      autoCell.innerHTML = '<label><input type="checkbox" class="inline autogen" '+(autogenEnabled?'checked':'')+'/> Auto</label>';
      actionsCell.innerHTML = '<button class="btn btn-primary save">Save</button> '
        + '<button class="btn btn-outline cancel">Cancel</button>';

      actionsCell.querySelector('.save').onclick = async () => {
        const payload = {
          username,
          goal: tr.querySelector('.goal').value,
          audience: tr.querySelector('.audience').value,
          ownerSlackId: tr.querySelector('.ownerSlack').value,
          ownerDisplayName: tr.querySelector('.ownerName').value,
          autogenEnabled: tr.querySelector('.autogen').checked,
          preferredGender: tr.querySelector('.prefGender').value
        };
        try {
          // Use PATCH to merge into existing content_strategy reliably
          await fetch('/api/accounts', { method:'PATCH', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
          setStatus('Saved changes for @'+username, 'ok');
          await loadProfiles();
        } catch (e) {
          setStatus('Save failed: '+e.message, 'err');
        }
      };
      actionsCell.querySelector('.cancel').onclick = () => { loadProfiles(); };
    }

    function escapeHtml(s){
      return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }
  </script>
  <footer class="center" style="gap:12px;margin:24px 0">
    <a href="/privacy.html">Privacy</a>
    <span class="muted">•</span>
    <a href="/tos.html">Terms</a>
  </footer>
  </main>
</body>
</html>
