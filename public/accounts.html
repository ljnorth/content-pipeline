<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Accounts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 20px; color: #222; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
    input, select { padding: 8px; border: 1px solid #ddd; border-radius: 6px; }
    button { background:#667eea; color:#fff; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; }
    .secondary { background: #888; }
    .row { display:flex; gap:8px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <h2>Accounts</h2>
  <div id="authStatus" style="margin-bottom:8px;color:#666">Checking session…</div>

  <div class="row" style="margin:12px 0">
    <input id="username" placeholder="@username"/>
    <input id="goal" placeholder="Goal (plain text)"/>
    <input id="audience" placeholder="Audience (plain text)"/>
    <input id="ownerSlackId" placeholder="Owner Slack ID (U...)"/>
    <input id="ownerDisplayName" placeholder="Owner display name"/>
    <label><input type="checkbox" id="autogenEnabled"/> Auto-Gen</label>
    <button id="add">Add / Update</button>
    <button id="ingestAll" class="secondary">Run Ingestion (All)</button>
    <button id="genAll" class="secondary">Generate Daily Now (All enabled)</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Owner</th>
        <th>Goal</th>
        <th>Audience</th>
        <th>Auto-Gen</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    async function loadConfig(){ const r = await fetch('/api/public-config'); return await r.json(); }

    async function loadAccounts() {
      const res = await fetch('/api/accounts');
      const data = await res.json();
      const tbody = document.getElementById('rows');
      tbody.innerHTML = '';
      data.forEach(a => {
        const tr = document.createElement('tr');
        const cs = a.content_strategy || {};
        tr.innerHTML = '<td>@'+a.username+'</td>'+
          '<td>'+(a.owner_display_name||'')+(a.owner_slack_id? ' ('+a.owner_slack_id+')':'' )+'</td>'+
          '<td>'+(cs.goal||'')+'</td>'+
          '<td>'+(cs.audience||'')+'</td>'+
          '<td><input type="checkbox" '+(cs.autogenEnabled?'checked':'')+' data-u="'+a.username+'" class="toggle"/></td>'+
          '<td>'+
            '<button class="secondary" data-prev="'+a.username+'">Preview</button> '+
            '<button class="secondary ingest" data-u="'+a.username+'">Ingest</button> '+
            '<button class="secondary gen" data-u="'+a.username+'">Generate</button>'+
          '</td>';
        tbody.appendChild(tr);
      });

      document.querySelectorAll('.toggle').forEach(el => {
        el.onchange = async () => {
          await fetch('/api/accounts', { method:'PATCH', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username: el.dataset.u, autogenEnabled: el.checked }) });
        };
      });

      document.querySelectorAll('button.secondary').forEach(btn => {
        if (btn.dataset.prev) btn.onclick = () => window.open('/preview/' + btn.dataset.prev, '_blank');
      });
      document.querySelectorAll('button.ingest').forEach(btn => { btn.onclick = async () => { await fetch('/api/ingest?mode=delta&username='+encodeURIComponent(btn.dataset.u)); }; });
      document.querySelectorAll('button.gen').forEach(btn => { btn.onclick = async () => { await fetch('/api/generate-daily?username='+encodeURIComponent(btn.dataset.u)); }; });
    }

    document.getElementById('add').onclick = async () => {
      const payload = {
        username: document.getElementById('username').value.replace('@',''),
        goal: document.getElementById('goal').value,
        audience: document.getElementById('audience').value,
        ownerSlackId: document.getElementById('ownerSlackId').value,
        ownerDisplayName: document.getElementById('ownerDisplayName').value,
        autogenEnabled: document.getElementById('autogenEnabled').checked
      };
      await fetch('/api/accounts', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      await loadAccounts();
    };

    document.getElementById('ingestAll').onclick = async () => { await fetch('/api/ingest?mode=all'); };
    document.getElementById('genAll').onclick = async () => { await fetch('/api/generate-daily'); };

    // Auth guard
    const cfg = await loadConfig();
    const supabase = createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      document.getElementById('authStatus').textContent = 'Not logged in. Redirecting to login…';
      setTimeout(()=> location.href = '/login.html', 800);
    } else {
      document.getElementById('authStatus').textContent = `Logged in as ${session.user.email}`;
      loadAccounts();
    }
  </script>
</body>
</html>
