<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Log in – EasyPost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    async function loadConfig(){
      const res = await fetch('/api/public-config');
      return await res.json();
    }
    window.addEventListener('DOMContentLoaded', async () => {
      const cfg = await loadConfig();
      const supabase = createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);
      document.getElementById('login').onclick = async () => {
        const email = document.getElementById('email').value;
        const { error } = await supabase.auth.signInWithOtp({ email });
        document.getElementById('status').textContent = error ? error.message : 'Check your email for the magic link';
      };
    });
  </script>
</head>
<body class="center" style="min-height:100dvh">
  <div class="card white" style="width:400px;max-width:92%">
    <h2 style="margin:0 0 6px">Log in</h2>
    <p class="muted" style="margin:0 0 12px">Enter your email. We’ll send you a magic link.</p>
    <div class="row" style="gap:8px">
      <input id="email" type="email" placeholder="you@company.com" style="flex:1"/>
      <button id="login" class="btn btn-primary">Send link</button>
    </div>
    <div id="status" class="muted" style="margin-top:8px"></div>
  </div>
</body>
</html>
